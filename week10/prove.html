<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prove - Components and Architecture</title>
    <link rel="stylesheet" href="prove.css">
    <meta name="description" content="Extra Topic - Prove (Components and Architecture)">
</head>
<body>
    <div class="cart">
        <section class="cart__top">
            <h2 class="cart__title">Your Cart</h2>
            <span class="cart__items">3</span>
        </section>
        <section class="cart__one">
            <h3 class="cart__name">Product Name</h3>
            <span class="cart__price">$12</span>
            <p class="cart__summary">Brief description</p>
        </section>
        <section class="cart__two">
            <h3 class="cart__name">Second Product</h3>
            <span class="cart__price">$8</span>
            <p class="cart__summary">Brief description</p>
        </section>
        <section class="cart__third">
            <h3 class="cart__name">Third Item</h3>
            <span class="cart__price">$8</span>
            <p class="cart__summary">Brief description</p>
        </section>
        <section class="cart__four cart--discount">
            <h3 class="cart__name">Promo code</h3>
            <span class="cart__price">$-5</span>
            <p class="cart__summary">EXAMPLECODE</p>
        </section>
        <section class="cart__total">
            <h3 class="cart__name">Total (USD)</h3>
            <span class="cart__price cart--total">$20</span>
        </section>
        <section class="cart_search">
            <input class="cart__input" type="text" placeholder="Promo Code"><button class="cart__btn">Redeem</button>
        </section>
    </div>
</body>
</html>
