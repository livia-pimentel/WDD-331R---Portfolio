<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prove - SVG</title>
    <meta name="descripton" content="Week 08 Prove - SVG">
    <link rel="stylesheet" href="prove.css">
</head>
<body>

    <!--First Card Back-->
    <svg class="card__back__one">

        <defs>
            <pattern id="card__pattern__one" patternUnits="userSpaceOnUse" width="100" height="140">
                <rect x="10" y="50" rx="30" ry="30" class="pattern__rectangle__one"></rect>
                <circle cx="30" cy="80" r="10" class="pattern__circle__one"></circle>
                <circle cx="70" cy="80" r="10" class="pattern__circle__one"></circle>
                <polygon points="90,15 150,15 190,75 150,135 90,135 50,75" class="pattern__polygon__one"></polygon>
                <circle cx="10" cy="50" r="10" class="pattern__circle__third"></circle>
                <rect x="45" y="80" rx="10" ry="10" class="pattern__rectangle__two"></rect>
                <ellipse cx="50" cy="110" rx="20" ry="5" class="pattern__ellipse__one"></ellipse>
                <polygon points="10,10 90,30 10,50" class="pattern__polygon__two"></polygon>
                <circle cx="85" cy="30" r="10" class="pattern__circle__third"></circle>
                <circle cx="50" cy="2" r="30" class="pattern__circle__two"></circle>
            </pattern>
        </defs>

        <rect class="card__rectangle__one"></rect>
    </svg>
    <!--First Card Back - End-->

        <!--First Card Back-->
        <svg class="card__back__two">

            <defs>
                <pattern id="card__pattern__two" patternUnits="userSpaceOnUse" width="100" height="140">
                    <rect x="-50" y="100" rx="80" ry="80" class="pattern__rectangle"></rect>
                    <polygon points="0,10 50,15 50,75 50,135 90,135 50,75" class="pattern__polygon"></polygon>
                    <line x1="0" y1="75" x2="100" y2="75" class="pattern__line"></line>
                    <circle cx="70" cy="20" r="10" class="pattern__circle"></circle>
                    <line x1="62" y1="90" x2="170" y2="55" class="pattern__line_one"></line>
                </pattern>
            </defs>
    
            <rect class="card__rectangle__two"></rect>
        </svg>
        <!--First Card Back - End-->
</body>
</html>
