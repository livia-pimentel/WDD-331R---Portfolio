<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1 - Flexbox</title>
</head>
<style>
    nav ul {
        display: flex;
        justify-content: space-between;
        padding: 20px;
    }

    nav ul li {
        list-style: none;
    }

    nav ul li a{
        text-decoration: none;
        background-color: rgb(14, 103, 171);
        color: white;
        font-size: 2.2rem;
        padding: 20px;
        border-radius: 10px;
        border: 2px solid rgb(57, 152, 224);

    }
</style>
<body>
    <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">About Us</a></li>
          <li><a href="/products">Our Products</a></li>
          <li><a href="/contact">Contact Us</a></li>
        </ul>
      </nav>
</body>
</html>
