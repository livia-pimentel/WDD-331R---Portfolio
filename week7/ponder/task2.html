<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2 - Flexbox</title>
</head>
<style>

    ul {
        display: flex;
        height: 700px;
       
    }

    ul li{
        list-style: none;
        text-decoration: none;
        background-color: rgb(14, 103, 171);
        color: white;
        font-size: 1.5rem;
        padding: 20px;
        border-radius: 10px;
        border: 2px solid rgb(57, 152, 224);
        padding: 30px;
        flex: 1;
    }
</style>
<body>
    <ul>
    <li>I am small</li>
    <li>I have more content than the very small item.</li>
    <li>I have lots of content. So much content that I don't know where it is all going to go. I'm glad that CSS is pretty good at dealing with situations where we end up with more words than expected!</li>
    </ul>
</body>
</html>
